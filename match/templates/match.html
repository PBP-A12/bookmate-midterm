        randomUserForm.addEventListener("submit", async function(e) {
            e.preventDefault();

            const acceptUrl =`{% url 'match:accept' 0 %}`.replace('0', id);

            try {

                    headers: {

                    }
                    // You can include request body data if necessary
                    // body: JSON.stringify({}),
                })
                .then()
                .catch();
