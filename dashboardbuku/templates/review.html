{% extends 'base.html' %}


{% block content %}
<div class="container grid grid-cols-2 gap-5 h-auto pt-36">
    <div class="flex-1 border-4 border-black">
        <h1 class="text-center text-6xl">{{book.title}}</h1>
        <p class="text-center text-4xl">{{book.author}}, {{book.year}}</p>
        <p class="text-center text-2xl">Genre : </p>
        {% for subject in book.subjects %}
        <p class="text-center text-lg">{{subject}}</p>
        {% endfor %}
        <div class="mx-auto">
            <dh-component>
                <div class="py-12 bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal" aria-hidden = "true" hidden id="modal">
                    <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
                        <div class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400">
                            <h1 class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4">Write a Review</h1>
                            <form id="form" onsubmit="return false;">
                                {% csrf_token %}
                                <label for="review">Review for book {{book.title}}</label>
                                <textarea id="review-area" class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Review"></textarea>
                            </form>
                            <div class="flex items-center justify-start w-full">
                                <button id="button-submit" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm" onclick="addReview(); modalHandler()">Submit</button>
                                <button class="focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-gray-400 ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm" onclick="modalHandler()">Cancel</button>
                            </div>
                            <button class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:outline-none focus:ring-gray-600" onclick="modalHandler()" aria-label="close modal" role="button">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="w-full flex justify-center py-12" id="button">
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" onclick="modalHandler(true)">Review</button>
                </div>
                <script>
                    let modal = document.getElementById("modal");
                    function modalHandler(val) {
                        if (val) {
                            fadeIn(modal);
                        } else {
                            fadeOut(modal);
                        }
                    }
                    function fadeOut(el) {
                        el.style.opacity = 1;
                        (function fade() {
                            if ((el.style.opacity -= 0.1) < 0) {
                                el.style.display = "none";
                            } else {
                                requestAnimationFrame(fade);
                            }
                        })();
                    }
                    function fadeIn(el, display) {
                        el.style.opacity = 0;
                        el.style.display = display || "flex";
                        (function fade() {
                            let val = parseFloat(el.style.opacity);
                            if (!((val += 0.2) > 1)) {
                                el.style.opacity = val;
                                requestAnimationFrame(fade);
                            }
                        })();
                    }
                </script>
                
            </dh-component>
            <!-- Code block ends -->
            </div>
    </div>
    <div class="flex-1">
        <div id="tempat-review" class="">
            <p class="text-2xl font-bold font-poppins">{{member}} berkata:</p>
            <p>${element.fields.review}</p>
        </div>
    </div>
</div>




<script>
    async function getReviews(){
        return fetch("{% url 'dashboardbuku:get_review_json' book.id %} " ).then((res) => res.json())
    }
    async function refreshReviews(){
        document.getElementById("tempat-review").innerHTML=""
        const review1 = await getReviews()
        let htmlString = ""
        review1.forEach(element => {
            htmlString += 
            `<p class="text-2xl text-stone-600">${element.reviewer__account__username} berkata: ${element.review}</p>`

        }); 
        document.getElementById("tempat-review").innerHTML = htmlString
    }

    function addReview(){
        fetch("{% url 'dashboardbuku:add_review_ajax2' book.id %}", {
            method: "POST",
            body: JSON.stringify({
                value: document.getElementById("review-area").value 
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        }).then(refreshReviews)

        document.getElementById("form").reset()
        return false
    }
    
    refreshReviews()


</script>

{% endblock content %}
