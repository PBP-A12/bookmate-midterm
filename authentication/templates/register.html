{%  extends 'base.html' %}

{% block content %}

<div class="container mx-auto">
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl">Register</h1>

        <form class="flex flex-col justify-around " method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <button 
                class="px-3 py-1.5 bg-blue-500 hover:bg-blue-700 hover:cursor-pointer text-white h-10 rounded" 
                type="submit"
            > 
                Register
            </button>
        </form>
    </div>
</div>

{% endblock content %}
