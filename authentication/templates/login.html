{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto">
    <section class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl">Login</h1>
        <br>
        
        <form class="flex flex-col h-44 justify-around" method="POST">
            {% csrf_token %}
            <table>
                
                <tr>
                    <td>Username: </td>
                    <td>
                        <input 
                            class="block py-1.5 text-gray-900 rounded-md border-0 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" 
                            type="text" name="username" placeholder="myname"
                        >
                    </td>
                </tr>   
                <tr>
                    <td>Password: </td>
                    <td>
                        <input 
                            class="block py-1.5 text-gray-900 rounded-md border-0 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" 
                            type="password" name="password" placeholder="mypassword"
                        >
                    </td>
                </tr>
            </table>
            
            <button 
                class="bg-blue-500 hover:bg-blue-700 hover:cursor-pointer text-white h-10 rounded" 
                type="submit" 
            > 
            Login
            </button>
        </form>
    </section>
</div>
{% endblock content %}
